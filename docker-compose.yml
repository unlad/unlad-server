services:
  db:
    env_file: .env
    image: postgres
    environment:
      PGUSER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
    ports:
    - "5432:5432"
    volumes:
      - ./docker/volumes/pgdata/:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    env_file: ".env"
    build:
      context: .
      dockerfile: ./docker/dockerfiles/server
    command: npm start
    develop:
      watch:
      - action: sync+restart
        path: ./src
        target: /app/src
        ignore:
          - node_modules/
      - action: sync+restart
        path: ./.env
        target: /app/.env
      - action: rebuild
        path: ./package.json
    restart: on-failure
    ports:
      - "443:443"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./secrets/:/app/secrets
      - ./static/:/app/static

  adminer:
    image: adminer
    ports:
      - 8080:8080